<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Palavraria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #22333b;
            --color-secondary: #c6ad8f;
            --color-background: #faf9f6;
            --color-text-primary: #22333b;
            --color-text-secondary: #566270;
            --color-border: #e0d9cf;
            --color-hover: #1a282e;
            --color-success: #4caf50;
            --color-error: #f44336;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animação de fundo */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(34, 51, 59, 0.05) 0%, rgba(198, 173, 143, 0.1) 100%);
            z-index: -1;
        }

        .background-animation::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(198, 173, 143, 0.1);
            border-radius: 50%;
            top: 10%;
            left: 20%;
            animation: float 15s infinite ease-in-out;
        }

        .background-animation::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(34, 51, 59, 0.08);
            border-radius: 50%;
            bottom: 15%;
            right: 20%;
            animation: float 12s infinite ease-in-out reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-30px) translateX(20px);
            }

            50% {
                transform: translateY(0) translateX(40px);
            }

            75% {
                transform: translateY(30px) translateX(20px);
            }
        }

        /* Formulário */
        .form {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container h1 {
            font-family: 'Cal Sans', sans-serif;
            font-size: 2.5rem;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo-container h1::before {
            content: "\f02d";
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--color-secondary);
            font-size: 2.2rem;
        }

        .title-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-family: 'Cal Sans', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1rem;
        }

        /* Grupos de entrada */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input {
            width: 100%;
            padding: 1rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            background-color: white;
            color: var(--color-text-primary);
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 3px rgba(198, 173, 143, 0.2);
        }

        .input-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--color-text-secondary);
            pointer-events: none;
            transition: var(--transition);
            background: white;
            padding: 0 0.25rem;
        }

        .input:focus~.input-label,
        .input:not(:placeholder-shown)~.input-label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.85rem;
            color: var(--color-secondary);
        }

        .input-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--color-secondary);
            transition: var(--transition);
        }

        .input:focus~.input-border {
            width: 100%;
        }

        /* Opções */
        .options-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--color-secondary);
            width: 1.1rem;
            height: 1.1rem;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--color-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        /* Botão principal */
        .button-confirm {
            width: 100%;
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .button-confirm:hover {
            background-color: var(--color-hover);
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            stroke: white;
            transition: var(--transition);
        }

        .button-confirm:hover .arrow-icon {
            transform: translateX(5px);
        }

        /* Divisor */
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--color-text-secondary);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--color-border);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        /* Login com redes sociais */
        .login-with {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .button-log {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--color-border);
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .button-log:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
            border-color: var(--color-secondary);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: var(--color-text-secondary);
            transition: var(--transition);
        }

        .button-log:hover .icon {
            fill: var(--color-primary);
        }

        /* Link de cadastro */
        .signup-link {
            text-align: center;
            font-size: 0.95rem;
            color: var(--color-text-secondary);
        }

        .signup-link a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .form {
                padding: 2rem 1.5rem;
            }

            .logo-container h1 {
                font-size: 2rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .options-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>

    <form class="form">
        <div class="logo-container">
            <h1>Palavraria</h1>
        </div>

        <div class="title-container">
            <h2 class="title">Bem-vindo(a)</h2>
            <p class="subtitle">Faça login para continuar</p>
        </div>

        <div class="input-group">
            <input class="input" name="email" placeholder=" " type="email" required>
            <label class="input-label">E-mail</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input class="input" name="password" placeholder=" " type="password" required>
            <label class="input-label">Senha</label>
            <span class="input-border"></span>
        </div>

        <div class="options-container">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar de mim</label>
            </div>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button class="button-confirm">
            <span>Entrar</span>
            <svg viewBox="0 0 24 24" class="arrow-icon">
                <path stroke="currentColor" stroke-width="2" fill="none" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
        </button>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="login-with">
            <button type="button" class="button-log" aria-label="Login com Twitter">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
                </svg>
            </button>

            <button type="button" class="button-log" aria-label="Login com Google">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
                </svg>
            </button>

            <button type="button" class="button-log" aria-label="Login com Facebook">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" />
                </svg>
            </button>
        </div>

        <p class="signup-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Adicionar validação básica ao formulário
            const form = document.querySelector('.form');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = form.querySelector('input[name="email"]').value;
                const password = form.querySelector('input[name="password"]').value;

                if (!email || !password) {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }

                // Simulação de login bem-sucedido
                alert('Login realizado com sucesso! Redirecionando...');
                // Em uma aplicação real, aqui você faria uma requisição para o servidor
                // e redirecionaria para a página principal após autenticação bem-sucedida
            });

            // Melhorar a experiência dos inputs
            const inputs = document.querySelectorAll('.input');

            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function () {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });

                // Verificar se o input já tem valor no carregamento da página
                if (input.value !== '') {
                    input.parentElement.classList.add('focused');
                }
            });
        });
    </script>
</body>

</html>
