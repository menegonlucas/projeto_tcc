<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial | Palavraria</title>
    <link rel="stylesheet" href="../web/styles/index.css">
    <link rel="icon" href="../web/img/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap');
    </style>
</head>

<body>
    <header id="main-header">
        <div class="logo">
            <a href="./index.html">
                <img src="../web/img/logo.png" alt="Logo Palavraria">
            </a>
        </div>

        <div class="profile-button">
            <a href="../web/html/profile.html">
                <button>
                    <img class="icon" src="../web/img/user.png" Perfil">
                </button>
            </a>
        </div>
    </header>

    <main>
        <section class="content">
            <div class="recommendations">
                <h2>Recomendações</h2>
                <!-- Cards de recomendação serão preenchidos aqui -->
            </div>

            <div class="recent-activities">
                <h2>Atividades Recentes</h2>
                <!-- Cards de atividades recentes serão preenchidos aqui -->
            </div>
        </section>

        <section id="books-section">
            <h2>Livros Disponíveis</h2>
            <div id="books-container">
                <!-- Livros serão carregados dinamicamente aqui -->
            </div>
        </section>
    </main>

    <script src="../web/script/index.js"></script>

</html>
