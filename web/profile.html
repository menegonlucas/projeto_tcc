<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Acompanhe seu progresso de leitura e gerencie sua biblioteca pessoal" />
  <title>Meu Perfil | Palavraria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/profile.css" />
  <script defer src="./script/profile.js"></script>
</head>

<body>
  <header class="main-header">
    <div class="header-container">
      <a href="./home.html" class="logo-link" aria-label="Voltar para a página inicial">
        <img src="./img/logo.png" alt="Logo da Palavraria" class="brand-logo" width="60" height="60" />
      </a>
      <h1 class="sr-only">Palavraria - Perfil</h1>
    </div>
  </header>

  <!-- Perfil do usuário -->
  <section class="user-profile">
    <div class="profile-info">
      <img src="./img/user.png" alt="Foto de perfil do usuário" class="profile-photo" width="100" height="100" />
      <div class="user-details">
        <h2 id="user-name">@usuario</h2>
      </div>
    </div>
    <div class="favorite-books">
      <h3>Top 5</h3>
      <div class="favorites-list" id="favorites-list">
        <!-- Os livros favoritos serão inseridos dinamicamente pela API -->
      </div>
      <button id="add-favorite-btn" class="add-favorite-btn" type="button">Editar favoritos</button>
    </div>
  </section>

  <main class="profile-container">
    <!-- Registrar progresso -->
    <section id="reading-progress-section" class="top-sections" aria-labelledby="progress-heading">
      <header>
        <h2 id="progress-heading">Registrar Progresso de Leitura</h2>
      </header>
      <form id="reading-progress-form" class="progress-form" novalidate>
        <div class="form-group">
  <label for="escolherlivros">O que você está lendo?</label>
  <input type="text" id="escolherlivros" name="escolherlivros" list="livros-sugestoes" required>
  <datalist id="livros-sugestoes">
    <!-- opções serão adicionadas via JS -->
  </datalist>
</div>
            <option value="">Selecione um livro</option>
            <!-- opções serão adicionadas via JS -->
          </select>
        </div>
        <div class="form-group">
          <label for="reading-status">Status</label>
          <select id="reading-status" name="status" required>
            <option value="lendo">Lendo</option>
            <option value="lido">Lido</option>
            <option value="relendo">Relendo</option>
            <option value="abandonado">Abandonado</option>
            <option value="quero-ler">Quero Ler</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="total-pages">Total:</label>
            <input type="number" id="total-pages" name="totalPages" min="1" placeholder="Ex: 320" required />
          </div>
          <div class="form-group">
            <label for="current-page">Página Atual:</label>
            <input type="number" id="current-page" name="currentPage" min="0" placeholder="Ex: 45" required />
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Comente sobre sua leitura aqui!</label>
          <textarea id="comment" name="comment" rows="4" placeholder="Compartilhe algo sobre sua leitura..."></textarea>
        </div>
        <button type="submit" class="submit-button">Salvar</button>
      </form>
      <div class="progress-visualization" aria-live="polite">
        <p>Meu Progresso:</p>
        <div id="progress-bar-container" class="progress-container">
          <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div id="progress-fill" class="progress-fill"></div>
          </div>
          <span id="progress-percentage" class="progress-percentage">0%</span>
        </div>
      </div>
    </section>

    <!-- Logs recentes -->
    <section id="recent-logs-section" class="top-sections" aria-labelledby="recent-logs-heading">
      <header>
        <h2 id="recent-logs-heading">Recentes</h2>
      </header>
      <ul id="recent-logs-list" class="recent-logs-list">
        <li class="empty-state">Carregando...</li>
      </ul>
    </section>

    <!-- Minha biblioteca -->
    <section id="all-books-section" aria-labelledby="books-heading">
      <header>
        <h2 id="books-heading">Minha biblioteca</h2>
      </header>

      <!-- Formulário para adicionar livro -->
      <form id="addBookForm" class="add-book-form">
        <div class="form-group">
          <label for="book-title">Título</label>
          <input type="text" id="book-title" name="title" required />
        </div>
        <div class="form-group">
          <label for="book-author">Autor</label>
          <input type="text" id="book-author" name="author" required />
        </div>
        <button type="submit" class="submit-button">Adicionar Livro</button>
      </form>

      <div id="filter-options" class="filter-buttons" role="tablist" aria-label="Filtrar livros por status">
        <button data-filter="todos" role="tab" aria-selected="true">Todos</button>
        <button data-filter="lendo" role="tab">Lendo</button>
        <button data-filter="lido" role="tab">Lido</button>
        <button data-filter="relendo" role="tab">Relendo</button>
        <button data-filter="quero-ler" role="tab">Quero Ler</button>
        <button data-filter="abandonado" role="tab">Abandonado</button>
      </div>
      <div id="books-container" class="books-grid">
        <p class="empty-state">Nenhum livro cadastrado ainda. Adicione seu primeiro livro!</p>
      </div>
    </section>
  </main>
</body>

</html>
