<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books & Palavraria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: rgba(34, 51, 59, 0.9);
            --color-secondary: rgba(198, 173, 143, 0.85);
            --color-background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            --color-text-primary: #2c3e50;
            --color-text-secondary: rgba(86, 98, 112, 0.8);
            --color-border: rgba(224, 217, 207, 0.5);
            --color-hover: rgba(26, 40, 46, 0.9);
            --color-success: rgba(76, 175, 80, 0.8);
            --color-error: rgba(244, 67, 54, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --radius: 16px;
            --radius-sm: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header principal com Glassmorphism */
        .main-header {
            background: rgba(34, 51, 59, 0.75);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Cal Sans', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            gap: 0.75rem;
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo i {
            font-size: 1.9rem;
            color: var(--color-secondary);
            filter: drop-shadow(0 0 8px rgba(198, 173, 143, 0.4));
            transition: var(--transition);
        }

        .logo:hover i {
            transform: rotate(10deg) scale(1.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            gap: 0.75rem;
            padding: 0.6rem 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-role {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-secondary), #d4b896);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--color-primary);
            transition: var(--transition);
            border: 2px solid transparent;
            box-shadow: 0 0 10px rgba(198, 173, 143, 0.3);
        }

        .user-profile:hover .avatar {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .profile-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--glass-bg);
            border-radius: var(--radius-sm);
            box-shadow: var(--glass-shadow);
            width: 200px;
            display: none;
            z-index: 100;
            overflow: hidden;
            margin-top: 0.5rem;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            transform: translateY(-10px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .profile-menu a {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            color: var(--color-text-primary);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
            border-left: 3px solid transparent;
            transform: translateX(0);
        }

        .profile-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: var(--color-secondary);
            transform: translateX(5px);
        }

        .profile-menu i {
            margin-right: 10px;
            width: 18px;
            color: var(--color-text-secondary);
            transition: var(--transition);
        }

        .profile-menu a:hover i {
            transform: scale(1.1);
            color: var(--color-secondary);
        }

        .user-profile:hover .profile-menu {
            display: block;
            animation: slideDown 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            width: 100%;
            flex: 1;
        }

        /* Header de conteúdo */
        .content-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            position: relative;
        }

        .content-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--color-secondary), transparent);
            border-radius: 2px;
        }

        .content-header h1 {
            font-family: 'Cal Sans', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 0.75rem;
            color: var(--color-text-primary);
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--color-text-primary), var(--color-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
        }

        .content-header:hover h1 {
            transform: translateY(-3px);
        }

        .content-header p {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            max-width: 600px;
            margin: 0 auto;
            transition: var(--transition);
        }

        .content-header:hover p {
            transform: translateY(-2px);
        }

        /* Barra de pesquisa com Glassmorphism */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            flex: 1;
            padding: 1.1rem 1.25rem;
            border: 2px solid transparent;
            border-radius: var(--radius) 0 0 var(--radius);
            font-size: 1rem;
            background: var(--glass-bg);
            color: var(--color-text-primary);
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 3px rgba(198, 173, 143, 0.2);
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        #searchInput::placeholder {
            color: var(--color-text-secondary);
            opacity: 0.7;
        }

        #searchBtn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-hover));
            color: white;
            border: none;
            padding: 0 1.75rem;
            border-radius: 0 var(--radius) var(--radius) 0;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        #searchBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        #searchBtn:hover::before {
            left: 100%;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Resultados com Glassmorphism */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .book-card {
            background: var(--glass-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px) saturate(160%);
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(198, 173, 143, 0.1), transparent 70%);
            z-index: -1;
        }

        .book-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: rgba(198, 173, 143, 0.5);
        }

        .book-thumbnail-container {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .book-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .book-card:hover .book-thumbnail {
            transform: scale(1.08);
        }

        .book-info {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-size: 1.15rem;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
            font-weight: 600;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: var(--transition);
        }

        .book-card:hover .book-title {
            color: var(--color-primary);
        }

        .book-authors {
            color: var(--color-text-secondary);
            margin-bottom: 0.75rem;
            font-style: italic;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .book-card:hover .book-authors {
            transform: translateX(3px);
        }

        .book-published {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            margin-top: auto;
        }

        /* Detalhes do livro com Glassmorphism */
        .book-details {
            background: var(--glass-bg);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-top: 1.5rem;
            display: none;
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .book-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--color-secondary), var(--color-primary));
        }

        .book-details.active {
            display: block;
            animation: slideIn 0.4s ease;
        }

        .details-header {
            display: flex;
            margin-bottom: 1.75rem;
            gap: 1.75rem;
        }

        .details-thumbnail {
            width: 160px;
            height: 220px;
            object-fit: cover;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
            transition: var(--transition);
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                linear-gradient(135deg, var(--color-secondary), var(--color-primary)) border-box;
        }

        .details-header:hover .details-thumbnail {
            transform: scale(1.05);
        }

        .details-info {
            flex: 1;
        }

        .details-title {
            font-size: 1.9rem;
            margin-bottom: 0.75rem;
            color: var(--color-text-primary);
            line-height: 1.3;
            font-weight: 700;
            transition: var(--transition);
        }

        .details-header:hover .details-title {
            transform: translateX(5px);
        }

        .details-authors {
            font-size: 1.2rem;
            color: var(--color-secondary);
            margin-bottom: 1.25rem;
            font-weight: 500;
        }

        .details-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .meta-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.7);
        }

        .details-description {
            margin-top: 1.5rem;
            line-height: 1.7;
        }

        .details-description h3 {
            margin-bottom: 0.75rem;
            color: var(--color-text-primary);
            font-size: 1.3rem;
            position: relative;
            display: inline-block;
        }

        .details-description h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, var(--color-secondary), transparent);
            border-radius: 2px;
            transition: var(--transition);
        }

        .details-description:hover h3::after {
            width: 100%;
        }

        .details-description p {
            color: var(--color-text-primary);
            background: rgba(255, 255, 255, 0.5);
            padding: 1.25rem;
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--color-secondary);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .details-description:hover p {
            transform: translateX(5px);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-hover));
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Estados */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background: var(--glass-bg);
            border-radius: var(--radius);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
        }

        .loading i {
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: rgba(244, 67, 54, 0.1);
            color: var(--color-error);
            border-radius: var(--radius);
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .error i {
            font-size: 2rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-secondary);
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background: var(--glass-bg);
            border-radius: var(--radius);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
        }

        .no-results i {
            font-size: 2.5rem;
            opacity: 0.7;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Responsividade */
        @media (max-width: 900px) {
            .details-header {
                flex-direction: column;
            }

            .details-thumbnail {
                align-self: center;
            }
        }

        @media (max-width: 768px) {
            .main-header {
                padding: 0.75rem 1rem;
            }

            .logo span {
                font-size: 1.25rem;
            }

            .user-info {
                display: none;
            }

            .container {
                padding: 1.5rem;
            }

            .content-header h1 {
                font-size: 2.25rem;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
            }

            #searchInput {
                border-radius: var(--radius) var(--radius) 0 0;
            }

            #searchBtn {
                border-radius: 0 0 var(--radius) var(--radius);
                padding: 1rem;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .content-header h1 {
                font-size: 2rem;
            }

            .details-title {
                font-size: 1.6rem;
            }

            .details-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .meta-item {
                width: 100%;
            }
        }

        /* Footer com Glassmorphism */
        .footer {
            background: rgba(34, 51, 59, 0.8);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid var(--glass-border);
        }

        .footer p {
            opacity: 0.8;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .footer:hover p {
            opacity: 1;
            transform: translateY(-2px);
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Cal Sans', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            gap: 0.75rem;
            transition: var(--transition);
        }

        .logo-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            transition: transform 0.25s ease;

        }

        .logo:hover .logo-img {
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="./img/logo.png" alt="Palavraria" class="logo-img">
            <span>Sistema de Buscas</span>
        </div>
        <div class="user-profile">
            <div class="user-info">
                <span class="user-name">Usuário</span>
                <span class="user-role">@usuário</span>
            </div>
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-menu">
                <a href="./profile.html"><i class="fas fa-user"></i> Meu Perfil</a>
            </div>
        </div>
    </header>

    <main> <!-- CORREÇÃO 2: Adicionado elemento main para acessibilidade -->
        <div class="container">
            <div class="content-header">
                <h1>Palavraria</h1>
                <p>Encontre livros usando a API do Google Books integrada à Palavraria</p>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Digite o título, autor ou assunto do livro"
                    aria-label="Buscar livros">
                <button id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
            </div>

            <div id="results">
                <div class="no-results">
                    <i class="fas fa-search"></i>
                    <p>Faça sua busca na API integrada à Palavraria</p>
                </div>
            </div>

            <div id="bookDetails" class="book-details">
                <!-- Detalhes do livro serão inseridos aqui -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Palavraria - Projeto de TCC</p>
    </footer>

    <script>
        document.getElementById("searchBtn").addEventListener("click", searchBooks);
        document.getElementById("searchInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                searchBooks();
            }
        });

        async function searchBooks() {
            const query = document.getElementById("searchInput").value.trim();

            if (!query) {
                alert("Digite algo para buscar");
                return;
            }

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Buscando livros...</p>
                </div>`;

            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=20`);
                const data = await res.json();

                resultsDiv.innerHTML = "";

                if (data.items && data.items.length > 0) {
                    const resultsContainer = document.createElement("div");
                    resultsContainer.className = "results-container";

                    data.items.forEach(book => {
                        const bookCard = createBookCard(book);
                        resultsContainer.appendChild(bookCard);
                    });

                    resultsDiv.appendChild(resultsContainer);
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Nenhum livro encontrado. Tente usar outros termos de busca.</p>
                        </div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ocorreu um erro na busca. Tente novamente mais tarde.</p>
                    </div>`;
            }
        }

        function createBookCard(book) {
            const bookCard = document.createElement("div");
            bookCard.className = "book-card";

            const volumeInfo = book.volumeInfo;
            const title = volumeInfo.title || "Sem título";
            const authors = volumeInfo.authors ? volumeInfo.authors.join(", ") : "Autor desconhecido";
            const publishedDate = volumeInfo.publishedDate || "Data desconhecida";
            const thumbnail = volumeInfo.imageLinks ? volumeInfo.imageLinks.thumbnail : "https://via.placeholder.com/150x200?text=Sem+Imagem";

            bookCard.innerHTML = `
                <div class="book-thumbnail-container">
                    <img src="${thumbnail}" alt="${title}" class="book-thumbnail">
                </div>
                <div class="book-info">
                    <h3 class="book-title">${title}</h3>
                    <p class="book-authors">${authors}</p>
                    <p class="book-published">Publicado: ${publishedDate}</p>
                </div>`;

            bookCard.addEventListener("click", () => showBookDetails(book));
            return bookCard;
        }

        function showBookDetails(book) {
            const volumeInfo = book.volumeInfo;
            const title = volumeInfo.title || "Sem título";
            const authors = volumeInfo.authors ? volumeInfo.authors.join(", ") : "Autor desconhecido";
            const publishedDate = volumeInfo.publishedDate || "Data desconhecida";
            const publisher = volumeInfo.publisher || "Editora desconhecida";
            const pageCount = volumeInfo.pageCount || "Número de páginas não informado";
            const categories = volumeInfo.categories ? volumeInfo.categories.join(", ") : "Categorias não informadas";
            const description = volumeInfo.description || "Descrição não disponível.";
            const thumbnail = volumeInfo.imageLinks ? volumeInfo.imageLinks.thumbnail.replace("http://", "https://") : "https://via.placeholder.com/150x200?text=Sem+Imagem";
            const averageRating = volumeInfo.averageRating || "Não avaliado";
            const ratingsCount = volumeInfo.ratingsCount || "Sem avaliações";

            const bookDetailsDiv = document.getElementById("bookDetails");
            bookDetailsDiv.innerHTML = `
                <button class="back-btn" onclick="hideBookDetails()"><i class="fas fa-arrow-left"></i> Voltar para resultados</button>
                <div class="details-header">
                    <img src="${thumbnail}" alt="${title}" class="details-thumbnail">
                    <div class="details-info">
                        <h2 class="details-title">${title}</h2>
                        <p class="details-authors">Por: ${authors}</p>
                        <div class="details-meta">
                            <span class="meta-item"><i class="fas fa-calendar-alt"></i> ${publishedDate}</span>
                            <span class="meta-item"><i class="fas fa-building"></i> ${publisher}</span>
                            <span class="meta-item"><i class="fas fa-file"></i> ${pageCount} páginas</span>
                            <span class="meta-item"><i class="fas fa-star"></i> ${averageRating} (${ratingsCount})</span>
                        </div>
                        <p><strong>Categorias:</strong> ${categories}</p>
                    </div>
                </div>
                <div class="details-description">
                    <h3>Descrição</h3>
                    <p>${description}</p>
                </div>`;

            bookDetailsDiv.classList.add("active");
            bookDetailsDiv.scrollIntoView({ behavior: "smooth" });
        }

        function hideBookDetails() {
            const bookDetailsDiv = document.getElementById("bookDetails");
            bookDetailsDiv.classList.remove("active");
            document.getElementById("results").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>

</html>
